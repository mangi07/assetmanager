{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      Asset Management - {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />

    <script type="text/javascript">
      // modified from: https://varvy.com/pagespeed/defer-loading-javascript.html
      function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "{% static 'js/check_login.js' %}";
        element.type = "module";
        document.body.appendChild(element);
      }
      var scriptBaseDir = "{% static 'js/' %}";

      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
    </script>
    
  </head>
  <body>
    {% include 'partials/nav-bar.html' %}
    <div class="container">
      {% block pagecontent %}{% endblock %}
    </div>


    <!-- Optional? JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->

    <script src="{% static 'js/axios.min.js' %}"></script>
    <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->

    <!-- Probably not needed?  ES6 imports working without this, tested in Google Chrome version 74.0.3729.169 -->
    <script nomodule src="https://unpkg.com/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script nomodule src="https://unpkg.com/browser-es-module-loader"></script>
  </body>
</html>
